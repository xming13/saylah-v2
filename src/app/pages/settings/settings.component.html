<app-navbar></app-navbar>
<br>
<div class="container">
    <ul class="sgds nav nav-tabs" id="myTab" role="tablist">
      <li class="nav-item" role="presentation">
        <button class="nav-link active" id="language-tab" data-bs-toggle="tab" data-bs-target="#language" type="button" role="tab"
          aria-controls="language" aria-selected="true">Language</button>
      </li>
      <li class="nav-item" role="presentation">
        <button class="nav-link" id="voice-tab" data-bs-toggle="tab" data-bs-target="#voice" type="button" role="tab"
          aria-controls="voice" aria-selected="false">Voice</button>
      </li>
      <li class="nav-item" role="presentation">
        <button class="nav-link" id="grid-size-tab" data-bs-toggle="tab" data-bs-target="#grid-size" type="button" role="tab"
          aria-controls="grid-size" aria-selected="true">Grid Size</button>
      </li>
      <li class="nav-item" role="presentation">
        <button class="nav-link" id="font-size-tab" data-bs-toggle="tab" data-bs-target="#font-size" type="button" role="tab"
          aria-controls="font-size" aria-selected="false">Font Size</button>
      </li>
      <li class="nav-item" role="presentation">
        <button class="nav-link" id="themes-tab" data-bs-toggle="tab" data-bs-target="#themes" type="button" role="tab"
          aria-controls="themes" aria-selected="false">Themes</button>
      </li>
    </ul>

    <br>

    <div class="sgds tab-content" id="myTabContent">
        <div class="tab-pane fade show active" id="language" role="tabpanel" aria-labelledby="language-tab">
          <select id="language" [(ngModel)]="settings.language">
            <option *ngFor="let language of languages" [value]="language">{{ language }}</option>
          </select>
        </div>
        <div class="tab-pane fade" id="voice" role="tabpanel" aria-labelledby="voice-tab">
          <select id="voice" [(ngModel)]="settings.voice">
            <option *ngFor="let voice of voices" [value]="voice">{{ voice }}</option>
          </select>
        </div>
        <div class="tab-pane fade" id="grid-size" role="tabpanel" aria-labelledby="grid-size-tab">
          <label for="grid-portrait">Grid Size (Portrait)</label>
          <select id="grid-portrait" [(ngModel)]="settings.gridPortrait">
            <option *ngFor="let size of gridSizesPortrait" [value]="size">{{ size }}</option>
          </select>
          <label for="grid-landscape">Grid Size (Landscape)</label>
          <select id="grid-landscape" [(ngModel)]="settings.gridLandscape">
            <option *ngFor="let size of gridSizesLandscape" [value]="size">{{ size }}</option>
          </select>
        </div>
        <div class="tab-pane fade" id="font-size" role="tabpanel" aria-labelledby="font-size-tab">
          <select id="font-size" [(ngModel)]="settings.fontSize">
            <option *ngFor="let size of fontSizes" [value]="size">{{ size }}</option>
          </select>
        </div>
        <div class="tab-pane fade" id="themes" role="tabpanel" aria-labelledby="themes-tab">
          <select id="theme" [(ngModel)]="settings.theme">
            <option *ngFor="let theme of themes" [value]="theme">{{ theme }}</option>
          </select>
        </div>
    </div>

</div>
<app-footer></app-footer>
